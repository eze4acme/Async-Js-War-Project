<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async War Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <button id="new-deck">New Deck</button>
        <h3 id="remaining"></h3>
      </div>
      <div class="game-of-war-section">
        <h2 id="display-winner">Game Of War!!!</h2>
        <h4 id="computer-score">Computer score: 0</h4>
      </div>
      <div id="display-image">
        <div class="card-slot"><img src="img/card-back.jpg" alt=""></div>
        <div class="card-slot"><img src="img/card-back.jpg" alt=""></div>
      </div>
      <div class="draw-card-section">
        <h4 id="my-score">My score: 0</h4>
        <button id="draw-card">Draw Card</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
